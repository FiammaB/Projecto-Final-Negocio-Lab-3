<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos de Venta</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Gestión de Pedidos de Venta</h1>

    <!-- Grilla de Pedidos -->
    <section>
      <h2>Lista de Pedidos</h2>
      <table id="pedidosTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Fecha Pedido</th>
            <th>Comprobante</th>
            <th>Forma Pago</th>
            <th>Total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertarán los pedidos dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Modal de Detalles -->
    <div id="pedidoDetallesModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Detalles del Pedido</h2>
        <div id="modalPedidoInfo"></div>
        <div id="modalPedidoDetalles"></div>
      </div>
    </div>

    <section>
      <h2>Crear Pedido</h2>
      <form id="pedidoForm" method="post">
        <!-- <input type="hidden" id="idPedido" name="idPedido"> -->
        <input
          type="hidden"
          id="modoOperacion"
          name="modoOperacion"
          value="crear"
        />

        <label for="cliente">Cliente:</label>
        <select id="cliente" name="cliente" required>
          <!-- Opciones de clientes se cargarán aquí -->
        </select>

        <label for="fechaPedido">Fecha Pedido:</label>
        <input type="date" id="fechaPedido" name="fechaPedido" required />

        <label for="nroComprobante">Nro Comprobante:</label>
        <input type="text" id="nroComprobante" name="nroComprobante" required />

        <label for="formaPago">Forma Pago:</label>
        <input type="text" id="formaPago" name="formaPago" required />

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones"></textarea>

        <h3>Productos</h3>
        <div id="productosContainer">
          <!-- Contenedor de productos -->
        </div>

        <button type="button" id="agregarProductoBtn">Agregar Producto</button>

        <label for="totalPedido">Total Pedido:</label>
        <input
          type="number"
          id="totalPedido"
          name="totalPedido"
          required
          readonly
        />

        <button type="submit">Guardar Pedido</button>
      </form>
    </section>

    <!-- Buscar Pedido -->
    <section>
      <h2>Buscar Pedido</h2>
      <label for="buscarNumero">Buscar por Número:</label>
      <input type="text" id="buscarNumero" />
      <button id="buscarBtn">Buscar</button>
      <h2>Buscar Pedido por Fechas</h2>
      <label for="fechaInicio">Fecha Inicio:</label>
      <input type="date" id="fechaInicio" />

      <label for="fechaFin">Fecha Fin:</label>
      <input type="date" id="fechaFin" />

      <button id="buscarFechasBtn">Buscar por Fecha</button>
          
    </section>

    <section id="resultadoPedido"></section>
    <section><button id="generar-pdf">Generar PDF</button></section>
    <script type="module" src="script.js"></script>
  </body>
</html>
